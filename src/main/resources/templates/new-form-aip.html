<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">


    <title>
        Portal CGSI
    </title>
</head>
<body>
<div th:include="nav-bar::navbar"></div>

<form id="div-form" action="#" method="POST" th:action="@{/createNewAip}" th:object="${newFormAip}">
    <div class="mb-3">
        <label for="sigla" class="form-label">Informe a SIGLA da área responsável: </label>
        <!--/*@thymesVar id="contextoTratamentoDadoPessoal" type="java"*/-->
        <input type="text" class="form-control" id="sigla" name="sigla" th:value="${sigla}">

    </div>
    <div class="mb-3">
        <label for="nomeProjeto" class="form-label">Identifique o Sistema/Projeto:</label>
        <!--/*@thymesVar id="contextoTratamentoDadoPessoal" type="java"*/-->
        <input type="text" class="form-control" id="nomeProjeto" name="nomeProjeto" th:value="${nomeProjeto}">
    </div>
    <div class="mb-3">
        <label for="volumeRegistroTitular" class="form-label">Estime o volume de registros de titulares de dados a serem manipulados:</label>
        <!--/*@thymesVar id="contextoTratamentoDadoPessoal" type="java"*/-->
        <input type="number" class="form-control" id="volumeRegistroTitular" name="volumeRegistroTitular" th:value="${volumeRegistroTitular}">
    </div>
    <div class="mb-3">
        <label for="contextoTratamentoDadoPessoal" class="form-label">Qual é o contexto do tratamento de dados pessoais?</label>
        <!--/*@thymesVar id="contextoTratamentoDadoPessoal" type="java"*/-->
        <input type="text" class="form-control" id="contextoTratamentoDadoPessoal" name="contextoTratamentoDadoPessoal"  th:value="${contextoTratamentoDadoPessoal}">
    </div>

        <div class="form-check">
            <label class="form-check-label" for="dadoSensivel">
                Existe a possibilidade tratamento de dados pessoais sensíveis?
            </label>
            <input class="form-check-input" type="checkbox" id="dadoSensivel" name="dadoSensivel" th:field="*{dadoSensivel}" th:value="*{dadoSensivel}"/>
        </div>

        <div class="form-check">
            <label class="form-check-label" for="dadosPessoais">
                Trata Dados Pessoais?
            </label>
            <input class="form-check-input" type="checkbox" id="dadosPessoais" name="dadosPessoais" th:field="*{trataDadoPessoal}" th:value="*{trataDadoPessoal}">

        </div>
        <div class="form-check">
            <label class="form-check-label" for="monitoramentoVideo" >
                Envolve monitoramento por vídeo de pessoas ou áreas públicas (câmeras internas/externas)?
            </label>
            <input class="form-check-input" type="checkbox"  id="monitoramentoVideo" name="monitoramentoVideo" th:field="*{monitoramentoVideo}" th:value="*{monitoramentoVideo}">

        </div>
        <div class="form-check">
            <label class="form-check-label" for="tratamentoLargaEscala" >
                Há tratamento em larga escala (mais de 1 milhão de titulares)?
            </label>
            <input class="form-check-input" type="checkbox"  id="tratamentoLargaEscala" th:field="*{tratamentoLargaEscala}" th:value="*{tratamentoLargaEscala}">

        </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>


</body>
</html>
